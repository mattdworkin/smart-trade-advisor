name: trading-env
channels:
  - conda-forge
dependencies:
  - python=3.10
  # System dependencies
  - bzip2
  - ca-certificates
  - libexpat
  - libffi
  - libsqlite
  - libzlib
  - openssl
  - tzdata
  - xz
  - tk
  # Core packages
  - pip
  - setuptools
  - wheel
  - numpy
  - pandas
  - matplotlib
  - scipy
  - numba
  - ta-lib  # TA-Lib from conda-forge
  # ML/AI dependencies
  - tensorflow
  - keras
  # Data processing
  - pyarrow
  - orjson
  # Financial data
  - yfinance
  - beautifulsoup4
  # Optimization
  - cvxpy
  # pip packages
  - pip:
    # Trading specific
    - keras-tcn
    - talib-binary
    - quantstats
    - pyfolio-reboot
    - alpaca-trade-api
    - python-binance
    # ML extensions
    - keras-transformer
    - pymc
    # Utilities
    - trading-calendars
    - finnhub-python
    - websockets
    - ipykernel
    - jupyter